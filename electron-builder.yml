appId: com.coffeecube.app
productName: CoffeeCube
directories:
  output: dist
files:
  - .next/**/*
  - app/**/*
  - components/**/*
  - lib/**/*
  - utils/**/*
  - public/**/*
  - electron/**/*
  - package.json
  - next.config.ts
  - tsconfig.json
  - tailwind.config.ts
  - postcss.config.mjs
  - components.json
  - middleware.ts
  - "!node_modules"
  - node_modules/next/**/*
  - node_modules/react/**/*
  - node_modules/react-dom/**/*
  - node_modules/@supabase/**/*
  - node_modules/@radix-ui/**/*
  - node_modules/lucide-react/**/*
  - node_modules/clsx/**/*
  - node_modules/class-variance-authority/**/*
  - node_modules/tailwind-merge/**/*
  - node_modules/next-themes/**/*
asarUnpack:
  - .next/**/*
win:
  target:
    - target: zip
      arch:
        - x64
  icon: public/favicon.ico
  artifactName: ${productName}-${version}-${arch}.${ext}
mac:
  target:
    - dmg
  icon: public/favicon.ico
linux:
  target:
    - AppImage
  icon: public/favicon.ico
