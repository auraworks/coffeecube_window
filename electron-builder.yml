appId: com.coffeecube.app
productName: CoffeeCube
directories:
  output: dist
files:
  - .next/standalone/**/*
  - .next/static/**/*
  - public/**/*
  - electron/**/*
  - package.json
  - "!node_modules"
asarUnpack:
  - .next/standalone/**/*
  - .next/static/**/*
win:
  target:
    - target: zip
      arch:
        - x64
  icon: public/favicon.ico
  artifactName: ${productName}-${version}-${arch}.${ext}
mac:
  target:
    - dmg
  icon: public/favicon.ico
linux:
  target:
    - AppImage
  icon: public/favicon.ico
