appId: com.coffeecube.app
productName: CoffeeCube
directories:
  output: dist
files:
  - .next/standalone/**/*
  - .next/static/**/*
  - public/**/*
  - electron/**/*
  - server/dist/**/*
  - package.json
  - "!node_modules"
  - "!server/build"
asarUnpack:
  - "**/*.node"
  - server/dist/*
forceCodeSigning: false
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: public/favicon.ico
  artifactName: ${productName}-${version}-${arch}.${ext}
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: CoffeeCube
portable:
  artifactName: ${productName}-Portable-${version}.${ext}
mac:
  target:
    - dmg
  icon: public/favicon.ico
linux:
  target:
    - AppImage
  icon: public/favicon.ico
